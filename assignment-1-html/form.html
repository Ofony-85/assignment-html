        <article id="contact">
            <h1>APPLICATION FORM</h1>
            <p>Take the next steps to apply at AltSchool Africa!!</p>
    
            <form action="">
              <fieldset>
                <legend><h2><em>Personal Info</em></h2></legend>
                <p>
                  <label for="firstName">FirstName:</label>
                  <input
                    type="text"
                    name="firstName"
                    placeholder="Ken"
                    autocomplete="given-name"
                    required
                    autofocus
                    id="firstName"
                  />
                </p>
                <p>
                  <label for="LastName">LastName:</label>
                  <input
                    type="text"
                    name="LastName"
                    placeholder="Enter LastName"
                    autocomplete="on"
                    required
                    id="lastName"
                  />
                </p>
                <p>
                    <label for="Gender">Gender:</label>
                    <input type="text" name="gender" id="gender" list="gender-list" placeholder="Select Gender"/>
                    <datalist id="gender-list">
                      <option value=" Male"></option>
                      <option value="Female"></option>
                      <option value="Other"></option>
                    </datalist>
                </p>
                <p>
                    <label for="Birth">Date of Birth:</label>
                    <input
                      type="text"
                      name="Birth"
                      placeholder="YYYY-MM-DD"
                      autocomplete="on"
                      required
                      id="Birth"
                    />
                  </p>
                  <p>
                    <label for="Email">Email Address:</label>
                    <input
                      type="text"
                      name="Email"
                      placeholder="Enter email address"
                      autocomplete="on"
                      required
                      id="email"
                    />
                  </p>
                  <p>
                    <label for="Phone">Phone Number:</label>
                    <input
                      type="tel"
                      name="Phone"
                      placeholder="08038854115"
                      required
                      id="Phone"
                      pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    />
                  </p>
                  <p>
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" list="Country-list" placeholder="Select Country"/>
                    <datalist id="country-list">
                      
                     <option value="Ghana"></option>
                      <option value="Kenya"></option>
                      <option value="Japan"></option>
                      <option value="Korea"></option>
                      <option value="Laos"></option>
                      <option value="Mozambique"></option>
                      <option value="Nigeria"></option>
                    </datalist>
                  </p> 
                  <p>
                    <label for="Residence">State/City of Residence:</label>
                    <input
                      type="text"
                      name="Residence"
                      placeholder="Enter your state of residence"
                      autocomplete="on"
                      required
                      id="Residence"
                    />
                  </p>
                  
                <p>
                  <label for="Password">Password:</label>
                  <input
                    type="password"
                    name="Password"
                    placeholder="Your secret"
                    required
                    id="Password"
                  />
                </p>
                <p>
                    <label for="">confirm-Password:</label>
                    <input
                      type="password"
                      name="password"
                      placeholder="Your secret"
                      required
                      id="password"
                    />
                  </p>
           
              </p> 
              </fieldset>
              <button type="submit">submit</button>
              <button
                type="submit"
                form action="https://portal.altschoolafrica.com/auth/create-account
                form method="post"
              >
                Post
              </button>
